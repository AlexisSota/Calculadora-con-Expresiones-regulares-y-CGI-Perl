<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Perl</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Calculadora CGI en Perl</h2>
    <form action="/cgi-bin/calculadora.pl" method="GET">
        <label for="query">Ingresa tu expresión:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Calcular</button>
    </form>

    <!-- Div donde se mostrará el resultado -->
    <div id="resultado">
        <!-- Aquí se mostrará el resultado devuelto por el script Perl -->
    </div>

    <footer>
        <p>Hecho por Alexis, © 2024</p>
    </footer>
</body>
</html>
