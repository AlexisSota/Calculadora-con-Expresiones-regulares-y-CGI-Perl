<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Expresiones</h1>
        <form id="calc-form">
            <input type="text" id="expression" placeholder="Escribe tu expresión aquí" required>
            <button type="submit">Calcular</button>
        </form>
        <div class="resultado" id="result">
            <h2>Resultado:</h2>
            <p id="output"></p>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
